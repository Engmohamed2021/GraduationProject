<table class="table table-bordered table-hover" style="margin-top: 50px;">
    <tr>
        <th>No</th>
        <th>Customer Name</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Order Quantity</th>
        <th>Place to deliver</th>
        <th>Delivery</th>
        
       
    </tr>
    <tr ng-repeat="product in orders">
        <td>{{$index+1}}</td>
        <td>{{product.customerName}}</td>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td>{{product.orderQty}}</td>
        <td>{{product.deliverPlace}}</td>
        <td><button class="btn btn-success">Delivered</button></td>
        
    </tr>
</table>
